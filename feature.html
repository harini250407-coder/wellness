<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Guidance Advisor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .navbar-brand { font-weight: 700; font-size: 1.5rem; }
    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    #suggestionResult {
      background: linear-gradient(135deg, #74ebd5, #9face6);
      color: #000;
      padding: 20px;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Career Guidance Advisor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <section id="advisorForm" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Career Guidance Advisor</h2>
      <form id="careerForm">
        <div class="mb-3">
          <input type="text" class="form-control" id="marks" placeholder="Enter your percentage out of 100 or CGPA out of 10" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="skills" placeholder="List your skills (e.g., Python, ML, Communication)" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="hobbies" placeholder="Your hobbies (e.g., reading, gaming, coding)" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Suggest My Career Path</button>
        </div>
      </form>
      <div id="suggestionResult" class="mt-4 text-center"></div>
    </div>
  </section>

  <footer>
    <div class="container"><p>Â© 2025 Career Guidance Advisor. Built by Harsha. All rights reserved.</p></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('careerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      
      const marksOrCgpa = parseFloat(document.getElementById('marks').value);
      let normalizedMarks = 0;

      if (marksOrCgpa >= 0 && marksOrCgpa <= 10) {
        normalizedMarks = marksOrCgpa * 10;
      } else if (marksOrCgpa > 10 && marksOrCgpa <= 100) {
        normalizedMarks = marksOrCgpa;
      } else {
        alert('Please enter a valid percentage (0-100) or CGPA (0-10).');
        return;
      }

      const skillsInput = document.getElementById('skills').value.toLowerCase();
      const hobbiesInput = document.getElementById('hobbies').value.toLowerCase();

      const skills = skillsInput.split(',').map(s => s.trim());
      const hobbies = hobbiesInput.split(',').map(h => h.trim());

      const skillCareers = {
        'python': 'Data Science, AI Developer, Automation Engineer',
        'ml': 'Machine Learning Engineer, Research Scientist',
        'communication': 'AI Product Manager, Evangelist',
        'java': 'Backend Developer, AI System Integrator',
        'statistics': 'Data Analyst, AI Model Evaluator',
        'cloud': 'AI Cloud Architect, DevOps for AI',
        'nlp': 'NLP Engineer, Chatbot Developer',
        'robotics': 'Robotics Engineer, Mechatronics Specialist',
        'sql': 'Data Engineer, Database AI Integrator'
      };

      const hobbyCareers = {
        'gaming': 'Game AI Developer, AR/VR Specialist',
        'coding': 'AI Developer, Full Stack Engineer',
        'reading': 'AI Research, Technical Writer',
        'music': 'AI Music Generator Developer',
        'photography': 'Computer Vision Specialist',
        'drawing': 'AI Designer, Generative Art Specialist'
      };

      let suggestions = [];

      skills.forEach(skill => {
        if (skillCareers[skill]) {
          suggestions.push(skillCareers[skill]);
        }
      });

      hobbies.forEach(hobby => {
        if (hobbyCareers[hobby]) {
          suggestions.push(hobbyCareers[hobby]);
        }
      });

      if (normalizedMarks >= 85) {
        suggestions.push('You also qualify for top-tier AI research internships or postgraduate programs.');
      }

      if (suggestions.length === 0) {
        suggestions.push('We suggest starting with foundational AI courses on platforms like Coursera, edX, or Udacity.');
      }

      document.getElementById('suggestionResult').textContent = suggestions.join(' | ');
    });
  </script>
</body>
</html>
