<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Advisor Form</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center" data-aos="fade-down">Fill Your Details</h2>

  <form action="result.html" method="GET" class="mt-4" data-aos="fade-up">
    <div class="mb-3">
      <label for="percentage" class="form-label">Academic Percentage</label>
      <input type="text" class="form-control" id="percentage" name="percentage" required>
    </div>
    <div class="mb-3">
      <label for="interest" class="form-label">Field of Interest</label>
      <input type="text" class="form-control" id="interest" name="interest" required>
    </div>
    <div class="mb-3">
      <label for="skills" class="form-label">Skills</label>
      <input type="text" class="form-control" id="skills" name="skills" required>
    </div>
    <div class="mb-3">
      <label for="hobbies" class="form-label">Hobbies</label>
      <input type="text" class="form-control" id="hobbies" name="hobbies" required>
    </div>
    <div class="mb-3">
      <label for="subject" class="form-label">Subject You Are Interested In</label>
      <input type="text" class="form-control" id="subject" name="subject" required>
    </div>

    <button type="submit" class="btn btn-success w-100">Submit</button>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();
</script>

</body>
</html>
